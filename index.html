<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Todos</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js"></script>
</head>

<body style="background-color: bisque;">

    <div id="app" class="container">
        <h1 style="text-align: center;" class="my-5">To do App</h1>
        <div class="form-group">
            <input v-model="newTask" placeholder="Add a new task" class="form-control" type="text" id="task" required>
        </div><br><br>
        <button @click="addTask" style="margin-left: 50%;">Add</button><br><br>
        <div class="col">
            <div class="card" v-for="(task, index) in tasks" :key="index">
                <h6 id="index"></h6>
                <h5 class="card-title">{{ task }}</h5>
                <div class="card-body" id="date">
                    <p>{{ newDate() }}</p>
                    <button class="btn btn-danger" @click="removeTask(index)">Delete</button>
                </div>
            </div>
        </div>

    </div>



    <script>
        new Vue({
            el: "#app",
            data: {
                tasks: [],
                newTask: ""
            },
            methods: {
                addTask() {
                    if (this.newTask !== "") {
                        this.tasks.push(this.newTask);
                        this.newTask = "";
                    }
                },
                removeTask(index) {
                    if (window.confirm("Are you sure you want to delete this task?")){
                        this.tasks.splice(index, 1);
                    }                    
                },
                newDate() {
                    const currentDate = new Date();
                    return currentDate.toLocaleString();
                }
            }
        });
    </script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz"
        crossorigin="anonymous"></script>
</body>

</html>
